# -- Markup --
# These settings are required for the theme to function.

[goldmark]
[goldmark.extensions]
tableOfContents = true
definitionList = true
footnote = true
strikethrough = true
taskList = true
autolink = true
linkify = true

[goldmark.renderer]
unsafe = true

[highlight]
noClasses = false

[tableOfContents]
startLevel = 2
endLevel = 4